<div class="border flex flex-col bg-white justify-center items-center">
    <form class="border bg-gray-100 p-6 m-20 rounded-lg shadow-lg w-[300px]" (ngSubmit)="onLogin()">
        <div>
            <p class="font-semibold text-center text-[24px]">Login Here !!</p>
        </div>
        <br>
        <div>
            <label class="font-semibold text-gray-600 text-[14px]">Email Id</label><br>
            <input type="email" [(ngModel)]="email" name="email"
                class="border border-slate-400 p-1 rounded-md mt-1 w-full">
        </div>
        <br>
        <div>
            <div class="flex justify-between">
                <p class="font-semibold text-gray-600 text-[14px]">Password</p>
                <p class="text-blue-400 font-semibold text-[13px]">Forgot password?</p>
            </div>
            <input type="password" [(ngModel)]="password" name="password"
                class="border border-slate-400 p-1 rounded-md mt-1 w-full">
        </div>
        <br>

        <div class="mt-3">
            <button class="border p-1.5 w-full rounded-md text-[13px] bg-green-600 text-white font-semibold">Sign
                In</button>
        </div>
        <br>

        <div class="text-[13px] font-semibold text-center">
            <p class="text-gray-600">New User ? <span class="text-blue-400">Create Account</span></p>
        </div>
    </form>
</div>
