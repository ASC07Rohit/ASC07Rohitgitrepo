<div class="mt-[30px]">

  <h2 class="text-[25px] text-center font-bold my-5">Dashboard</h2>
  <table class="text-left">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Date Of Birth</th>
        <th>Salary</th>
        <th>City</th>
        <th>Pin Code</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i+1}}</td>
        <td>{{user.fname}}</td>
        <td>{{user.lname}}</td>
        <td>{{user.age}}</td>
        <td>{{user.date}}</td>
        <td>{{user.salary}}</td>
        <td>{{user.city}}</td>
        <td>{{user.pin}}</td>


        <td class="text-center">
          <button>
            <img src="../../../public/edit.png" alt="">
          </button>
        </td>

        <td class="text-center">
          <button>
            <img src="../../../public/delete.png" alt="">
          </button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
