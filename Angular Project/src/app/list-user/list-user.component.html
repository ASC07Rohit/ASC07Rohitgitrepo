<div class="mt-[30px] w-[350px]">

<h2 class="text-[25px] text-center font-bold my-5">Dashboard</h2>
  <table class="w-[350px] text-left">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.salary }}</td>
      </tr>
    </tbody>
  </table>
</div>
