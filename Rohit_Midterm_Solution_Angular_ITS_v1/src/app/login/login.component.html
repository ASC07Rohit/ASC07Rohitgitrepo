<div class="h-screen flex justify-center items-center bg-login-img">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="border p-8 rounded-lg shadow-lg">
        <p style="font-weight: bold;" class="text-[20px] text-center  mb-6">Login here !!!</p>
        <div class="mt-6">
            <label class="text-[13px] font-semibold">Email</label><br>
            <input type="email" [(ngModel)]="email" name="email" #emailModel="ngModel" class="border border-gray-400 p-1 rounded-md mt-0.5" required email>
        </div>

        <div *ngIf="emailModel.invalid && emailModel.touched" class="text-red-500 text-sm">
            please enter valid email.
        </div>
        

        <div class="mt-6">
            <label class="text-[13px] font-semibold">password</label><br>
            <input type="password" [(ngModel)]="password" name="password" #passwordModel="ngModel"
                class="border border-gray-400 p-1 rounded-md mt-0.5" required minlength="3">
        </div>

        <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-red-500 text-sm">
            Password must have 3 char long.
          </div>

        <button type="submit" [disabled]="loginForm.invalid"
            class="bg-green-500 font-semibold text-white text-[13px] w-full p-1.5 mt-6 rounded-md">Login</button>
    </form>
</div>
