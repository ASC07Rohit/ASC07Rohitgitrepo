<div class="h-screen flex justify-center items-center bg-login-img">
    <form #loginForm = "ngForm" (ngSubmit)="onSubmit()" class="border p-8 rounded-lg shadow-lg">
        <p style="font-weight: bold;" class="text-[20px] text-center  mb-6">Login here !!!</p>
        <div class="mt-6">
            <label class="text-[13px] font-semibold">Email</label><br>
            <input type="email" [(ngModel)]="email" name="email" class="border border-gray-400 p-1 rounded-md mt-0.5">
        </div>

        <div class="mt-6">
            <label class="text-[13px] font-semibold">password</label><br>
            <input type="password" [(ngModel)]="password" name="password" class="border border-gray-400 p-1 rounded-md mt-0.5">
        </div>

        <button type="submit" class="bg-green-500 font-semibold text-white text-[13px] w-full p-1.5 mt-6 rounded-md">Login</button>
    </form>
</div>
