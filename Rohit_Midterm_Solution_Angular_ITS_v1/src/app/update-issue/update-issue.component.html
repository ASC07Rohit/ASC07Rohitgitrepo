<div class="w-full max-w-lg mt-12 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-center font-semibold text-xl text-gray-800 mb-8">Edit Issue</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-semibold">Title</label>
            <input type="text" id="title" [(ngModel)]="issue.title" name="title"
                class="w-full p-2 border border-gray-300 rounded-lg" required />
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-semibold">Description</label>
            <input type="text" id="description" [(ngModel)]="issue.description" name="description"
                class="w-full p-2 border border-gray-300 rounded-lg" required />
        </div>

        <div class="mb-4">
            <label for="assigned" class="block text-gray-700 font-semibold">Assigned</label>
            <input type="text" id="assigned" [(ngModel)]="issue.assigned" name="assigned"
                class="w-full p-2 border border-gray-300 rounded-lg" required />
        </div>


        <div class="mb-4">
            <label for="priority" class="block text-gray-700 font-semibold">Priority</label>
            <select id="priority" [(ngModel)]="issue.priority" name="priority"
                class="border p-1.5 mt-0.5 rounded-md border-gray-300 w-full">
                <option>High</option>
                <option>Low</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="date" class="block text-gray-700">Date</label>
            <input type="date" id="date" class="w-full p-2 border border-gray-300 rounded-lg mt-1"
                [(ngModel)]="issue.date" name="date" required />
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
            Update Issue
        </button>
    </form>
</div>
