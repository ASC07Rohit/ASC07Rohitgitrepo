<div class="bg-update-img h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-md m-6 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-center  text-[20px] font-serif font-semibold mb-8">Update Issue</h2>

        <form (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="title" class="block font-semibold text-[14px]">Title</label>
                <input type="text" id="title" [(ngModel)]="issue.title" name="title"
                    class="w-full p-1 border border-gray-300 rounded-lg" required />
            </div>

            <div class="mb-4">
                <label for="description" class="block  font-semibold text-[14px]">Description</label>
                <input type="text" id="description" [(ngModel)]="issue.description" name="description"
                    class="w-full p-1 border border-gray-300 rounded-lg" required />
            </div>



            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="priority" class="block font-semibold text-[14px]">Priority</label>
                    <select id="priority" [(ngModel)]="issue.priority" name="priority"
                        class="border p-1.5 mt-0.5 rounded-md border-gray-300 w-full">
                        <option>High</option>
                        <option>Low</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="date" class="block text-[14px] font-semibold">Date</label>
                    <input type="date" id="date" class="w-full p-1 border border-gray-300 rounded-md mt-0.5"
                        [(ngModel)]="issue.date" name="date" required />
                </div>
            </div>

            <div class="mb-4">
                <label for="assigned" class="block font-semibold text-[14px]">Assigned</label>
                <input type="text" id="assigned" [(ngModel)]="issue.assigned" name="assigned"
                    class="w-full p-1 border border-gray-300 rounded-lg" required />
            </div>


            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg text-[13px] font-semibold">
                Update Issue
            </button>
        </form>
    </div>
</div>
